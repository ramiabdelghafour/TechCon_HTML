<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechCon 2024 :: Register</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full name" required>

                <label for="email">Email Adress:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="20" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

                <label >
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">terms and conditions</a>
                </label>
                <button type="submit">Register Now</button>

            </form>
        </main>
        <footer>
            copyright &copy; 2024 TechCon, Inc. All Rights Reserved.
        </footer>
    </body>
</html>
